<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 50px;
            overflow-x: hidden;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .happy-birthday-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 42px;
            fill: #1e90ff;
        }

        .anmol-brar {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            color: #4682b4;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .image {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
        }

        @keyframes fallImage {
            0% {
                transform: translateY(-300px) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(50px) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <svg width="500" height="200" viewBox="0 0 500 200">
        <path id="archPath" d="M50,150 A200,100 0 0,1 450,150" fill="none" stroke="transparent"/>
        <text class="happy-birthday-text">
            <textPath href="#archPath" startOffset="50%" text-anchor="middle">
                <tspan class="hearts">ðŸ’•ðŸ’•</tspan> Happy Birthday My Love! <tspan class="hearts">ðŸ’•ðŸ’•</tspan>
            </textPath>
        </text>
    </svg>

    <h2 class="anmol-brar">Anmol Brar</h2>

    <img src="https://github.com/harlin-taggar/Birthday/blob/main/1.jpeg?raw=true" alt="Birthday Image 1" class="image" id="image1" style="left: 10%;">
    <img src="https://github.com/harlin-taggar/Birthday/blob/main/2.jpeg?raw=true" alt="Birthday Image 2" class="image" id="image2" style="left: 30%;">
    <img src="https://github.com/harlin-taggar/Birthday/blob/main/3.jpeg?raw=true" alt="Birthday Image 3" class="image" id="image3" style="left: 50%;">
    <img src="https://github.com/harlin-taggar/Birthday/blob/main/4.jpeg?raw=true" alt="Birthday Image 4" class="image" id="image4" style="left: 70%;">

    <!-- Audio with Autoplay -->
    <audio id="birthdayAudio" src="https://github.com/harlin-taggar/Birthday/raw/main/sound.mp3" preload="auto"></audio>

    <script>
        // Function to make images fall with delay
        function dropImage(id, delay) {
            setTimeout(() => {
                let img = document.getElementById(id);
                img.style.animation = "fallImage 3s ease-out forwards, bounce 2s infinite ease-in-out 3s";
            }, delay);
        }

        // Distribute drops evenly over 30 seconds
        let totalDuration = 30000; // 30 seconds
        let numImages = 4;
        let interval = totalDuration / numImages;

        dropImage("image1", 0);
        dropImage("image2", interval);
        dropImage("image3", interval * 2);
        dropImage("image4", interval * 3);

        // Play audio when user interacts (click anywhere on the page)
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('birthdayAudio');
            audio.play();  // Start playing the audio
        });
    </script>
</body>
</html>
