<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 50px;
            overflow-x: hidden;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .happy-birthday-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 42px;
            fill: #1e90ff;
        }

        .anmol-brar {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            color: #4682b4;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .image {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fallImage 3s ease-out forwards, bounce 2s infinite ease-in-out 3s;
        }

        .image1 {
            left: 10%;
            animation-delay: 0s, 3s;
        }

        .image2 {
            left: 30%;
            animation-delay: 0.5s, 3.5s;
        }

        .image3 {
            left: 50%;
            animation-delay: 1s, 4s;
        }

        .image4 {
            left: 70%;
            animation-delay: 1.5s, 4.5s;
        }

        @keyframes fallImage {
            0% {
                transform: translateY(-300px) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(50px) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .qr-code {
            margin-top: 30px;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .play-button {
            background-color: #4682b4;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <svg width="500" height="200" viewBox="0 0 500 200">
        <path id="archPath" d="M50,150 A200,100 0 0,1 450,150" fill="none" stroke="transparent"/>
        <text class="happy-birthday-text">
            <textPath href="#archPath" startOffset="50%" text-anchor="middle">
                &#x2764;&#xFE0F; Happy Birthday My Love! &#x2764;&#xFE0F;
            </textPath>
        </text>
    </svg>

    <h2 class="anmol-brar">Anmol Brar</h2>

    <img src="https://github.com/harlin-taggar/Birthday/blob/main/1.jpeg?raw=true" alt="Birthday Image 1" class="image image1">
    <img src="https://github.com/harlin-taggar/Birthday/blob/main/2.jpeg?raw=true" alt="Birthday Image 2" class="image image2">
    <img src="https://github.com/harlin-taggar/Birthday/blob/main/3.jpeg?raw=true" alt="Birthday Image 3" class="image image3">
    <img src="https://github.com/harlin-taggar/Birthday/blob/main/4.jpeg?raw=true" alt="Birthday Image 4" class="image image4">

    <!-- Play Sound Button -->
    <button class="play-button" id="playSoundBtn">Play Sound</button>

    <!-- Sound -->
    <audio id="birthdayAudio" src="https://github.com/harlin-taggar/Birthday/raw/main/sound.mp3" preload="auto"></audio>

    <script>
        document.getElementById('playSoundBtn').addEventListener('click', function() {
            document.getElementById('birthdayAudio').play().catch(function(error) {
                console.error("Error playing audio:", error);
            });
        });
    </script>

</body>
</html>
